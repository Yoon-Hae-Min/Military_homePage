{% extends 'base.html' %}
{% block content %}
<div class="col main pt-5 mt-3">
    <div class="form_box">
        <form method="POST">
            {% csrf_token %}
            <h3>게시물 올리기</h3>
            <input class="input_field" type="text" placeholder="제목을 입력해주세요." name="memotitle"><br>
            <textarea class="textarea_field" placeholder="내용을 입력해주세요." name="memotext"></textarea><br>
            <button class="write_button">게시</button>
        </form>
    </div>
</div>
{% endblock %}
