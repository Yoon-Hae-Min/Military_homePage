{% extends 'base.html' %}
{% block content %}
<style type="text/css">
    body {
        width: 100%;
        height: 100%;
      }
</style>
<body>
<div class="container-fluid bg-light">
        <div class="row row-offcanvas row-offcanvas-left">
            <div class="col-md-3 col-lg-2 sidebar-offcanvas bg-dark pl-2" id="sidebar" role="navigation">
                <ul class="nav flex-column sticky-top pl-0 pt-5 mt-3">
                </ul>
            </div>
            <div class="col main">
                <div class="card shadow align-middle pt-5 mt-4 mb-4">
                    <div class="card-title">
                        <h1 class="text-center">월별 마일리지 업로더</h1>
                    </div>
                    <div class="card-body">
                        <hr>
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <p class="col-lg-1 text-center font-weight-bold">제목</p>
                                <div class="col text-center">
                                    {{form.title}}
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <p class="col-lg-1 text-center font-weight-bold">내용</p>
                                <div class="col">
                                    {{form.media}}
                                    {{form.Ubody|safe}}
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <p class="col-lg-1 text-center font-weight-bold">파일 업로드</p>
                                <div class="col">
                                    {{form.file}}
                                </div>
                            </div>
                            
                            <input type="submit" class="btn  btn-dark pull-right" value="Upload">
                        </form>
                    </div>
                    
                </div> 
            </div>
        </div>
    </div>
</body>
<!--위에있음-->
{% endblock %}
