{% extends 'base.html' %}
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>로그인 폼</title>
    
  </head>
    {% block content %}
	<div class="card shadow mb-4 align-middle" style=" width:20rem; top:50%; left:50%; margin:-176 0 0 -152">
		<div class="card-title" style="margin-top:30px; height:10%;">
			<h2 class="card-title text-center" style="color:#113366;">로그인</h2>
		</div>
		<div class="card-body">
            <form class="form-signin" method="POST">
                {% csrf_token %}
                <h5 class="form-signin-heading">로그인 정보를 입력하세요</h5>
                <label for="inputEmail" class="sr-only" >ID</label>
                <input type="text" id="uid" name="username" class="form-control" placeholder="Your ID" required autofocus><BR>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="upw" name="password" class="form-control" placeholder="Password" required></BR>
                <input id="btn-Yes" class="btn btn-lg btn-primary btn-block" type="submit" value="로그인">
            </form>
		</div>
	</div>
     {% endblock %}
</html>
