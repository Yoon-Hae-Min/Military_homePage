{% extends 'base.html' %}
{% block content %}
<body>
<div class="container-fluid bg-light">
        <div class="row row-offcanvas row-offcanvas-left" >
            <div class="col-md-3 col-lg-2 sidebar-offcanvas bg-dark pl-2" id="sidebar" role="navigation" >
                <ul class="nav flex-column sticky-top pl-0 pt-5 mt-3">
                </ul>
            </div>
            <div class="col main">
                <div class="card shadow align-middle pt-5 mt-4 mb-4">
                    <div class="card-title">
                        <h1 class="text-center">월별 마일리지 업로더</h1>
                    </div>
                    <div class="card-body table-responsive">
                        <table class="table">
                            <thead>
                            
                            </thead>
                            <tbody>
                                <tr>
                                    <th style="width: 20%"><p class="font-weight-bold text-center">제목</p></th>
                                    <td><h3>{{milupload.title}}</h3></td>
                                </tr>
                                <tr>
                                    <td  style="width: 20%"><p class="font-weight-bold">내용</p></td>
                                            
                                    <td><p>{{milupload.Ubody|safe}}</p><br></td>
                                </tr>
                                <tr>
                                    <td  style="width: 20%"><p class="font-weight-bold">파일 업로드</p></td>
                                    <td><a href="{{milupload.file.url}}" download="{{milupload.file.name}}">{{milupload.file.name}}</a></td></tr>
                                <tr>
                                    <td  style="width: 20%"><p  class="font-weight-bold">업로드 시간</p></td>
                                    <td>{{milupload.uploaddate}}</td>
                                </tr>
                            </tbody>
                        </table>
                        <a class="btn btn-dark pull-right" href="">삭제</a>
                        <a class="btn btn-dark pull-right mr-1" href="">수정</a>
                        <a class="btn btn-dark mr-1" href="{% url 'mileage'%}">목록으로</a>
                    </div>
                    
                </div> 
            </div>
        </div>
    </div>
</body>
<!--위에있음-->
{% endblock %}
